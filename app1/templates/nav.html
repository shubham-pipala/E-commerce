{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      45
      href="/static/css/first.css/"
    />
    <link
      rel="stylesheet"
      href={% static "/CSS/first.css/" %}
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="container-fluid navbar-light bg-light">
        <nav class="navbar container navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href={% url "index" %}>Home</a>
              </li>
              {% if loggedin %}
              <li class="nav-item">
                <a class="nav-link" href={% url "logout" %}>Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=>Welcome ,{{loggedin}} </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href={% url "selection" %}>Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url "login" %}>Login</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="orderhistory.html">Order History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addproduct.html">
                  <i class="fa-solid fa-plus-square text-dark" aria-hidden="true">
                    Add product</i
                  >
                </a>
              </li>
              <li class="nav-item">
                <form action={% url "search" %}>
                <input
                  class="input-group-text"
                  type="text"
                  placeholder="Search"
                  name="search"
                />
                <button type"submit">go</button>
              </form>
                
              </li>
              {% if loggedin %}
              <li class="nav-item">
                <a class="nav-link" href={% url "cartdata" %}
                  ><i class="fa fa-cart-shopping text-dark" aria-hidden="true"></i
                ></a>
              </li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </header>
      {% block xyz %}
      
      {% endblock xyz %}
      

</body>
</html>
