<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Minimal login form Responsive Widget Template : W3Layouts</title>

    <!-- Meta tags 
        -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet 
        -->
    <link rel="stylesheet" href={% static "CSS/reg.css" %} type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo" href="index.html">Minimal login form</a>
        </div>
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form  method="post" class="">
                    {% csrf_token %}
                        <div class="form-grid">
                            <div class="input-field">
                                <label> Product Name</label>
                                <input type="text" name="pname"  placeholder="Username" required="" >
                            </div>
                            <div class="input-field">
                                <label>Product price</label>
                                <input type="text" name="price"  placeholder="Email" required="" >
                            </div>
                            <div class="input-field">
                                <label>Stock</label>
                                <input type="number" name="stock"  placeholder="Contact No"  required="">
                            </div>

                            <div class="input-field">
                                <label>Description</label>
                               <textarea name="description" id=""></textarea>
                            </div>
                            <div class="input-field">
                                <label>Category</label>
                               <select name="cat" id="">
                                {% for i in catdata %}
                                <option value={{i.id}}>{{i.name}}</option>
                                {% endfor %}
                               </select>
                            </div>
                        </div>
                        <label class="check-remaind">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <p class="remember">Remember Me</p>

                        </label>
                        <button type="submit" class="btn btn-primary btn-style">Add Product</button>
                    </form>
                </div>
               {% comment %} {% if alreadyuser %}
               <script>
                alert('{{alreadyuser}}')
               </script>
               {% endif %} {% endcomment %}
        <!-- //main content -->
        <!-- footer -->
        <!-- footer -->
    </div>

    <!-- fontawesome v5-->
    <script src=fontawesome.js></script>

</body>

</html>

{% endblock xyz %}
